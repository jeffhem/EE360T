<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webpack starterkit</title>
</head>
<body>
  <section class="header">
    <h1>Control Flow Graph Viewer</h1>
    <div class="header__view-test">
      <span class="header__view-test__title">View Test: </span>
      <select class="header__view-test__dd">
        <option value="">None</option>
        <option value="all">All</option>
      </select>
    </div>
  </section>

  <section class="graph-container">
    <section class="class-view">
      <h2 class="class-view__title">System Overview</h2>
      <p>Click on the class to open control flow graphs for methods of the class.</p>
      <div class="arrow"></div>
    </section>
    <section class="method-view">
      <h2 class="method-view__title"></h2>
    </section>
  </section>

  <script src="mermaid.js"></script>
  <script>
    mermaid.initialize({
      //theme: 'dark',
      // themeCSS: '.node rect { fill: red; }',
      logLevel: 3,
      flowchart: { curve: 'linear' },
      gantt: { axisFormat: '%m/%d/%Y' },
      sequence: { actorMargin: 50 },
      // sequenceDiagram: { actorMargin: 300 } // deprecated
    });
  </script>
</body>
</html>
